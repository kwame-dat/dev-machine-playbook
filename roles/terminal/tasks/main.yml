---
- name: Include distribution and version-specific vars.
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
      skip: true

- name: Install Terminal Apps
  package:
    name: "{{ item.name }}"
    state: "{{ item.state}}"
  with_items: "{{ terminal_packages }}"

- name: Install Terminal Aur Packages
  kewlfft.aur.aur:
    use: yay
    name: "{{ item.name }}"
    state: "{{ item.state}}"
  with_items: "{{ terminal_aur_packages }}"
